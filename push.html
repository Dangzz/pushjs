<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Push</title>
    <script src="push.js"></script>
</head>

<body>
    <script>
        Push.create("Hello world!", {
            body: "How's it hangin'?",
            icon: '/icon.png',
            timeout: 8000,
            onClick: function () {
                window.focus();
                this.close();
            }
        });
    </script>
</body>

</html>
